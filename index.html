<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Sound Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Futuristic interface container -->
    <div class="future-container">
        <!-- Holographic header -->
        <header class="holo-header">
            <div class="holo-line"></div>
            <h1 class="future-title">FUTURE SOUND INTERFACE</h1>
            <div class="holo-line"></div>
        </header>

        <!-- Main display area -->
        <main class="display-area">
            <div class="scanner-overlay"></div>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/L3wKzyIN1yk?si=ap9aZ8Ey_RrKdq4L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="scanner-line"></div>
        </main>

        <!-- Control interface -->
        <section class="control-interface">
            <div class="energy-meter">
                <div class="energy-bar"></div>
            </div>
            <div class="control-grid">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
